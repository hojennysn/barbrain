<div class="noHeight" ng-include src="'partials/navbar.html'"></div>
  <header class="progressHeader">
    <h5 class="location-name">{{ $storage.locationData.name }}</h5>
    <h3 class="screen-heading">Performance</h3>
    <span class="xlargeFont screen-heading">{{dateRange}}</span>
  </header>

<table class="dividerTable" ng-init="section = 0;getDateRange(0)">
  <tr class="smallFont bottomLine">
    <th ng-class="{'selected': section === 0}" ng-click="setSalesDate('TODAY'); getDateRange(0); section = 0">Today</th>
    <th ng-class="{'selected': section === 1}" ng-click="setSalesDate('YESTERDAY'); getDateRange(1); section = 1">Yesterday</th>
    <th ng-class="{'selected': section === 2}" ng-click="setSalesDate('WEEKTODATE'); getDateRange(4); section = 2">Week To Date</th>
    <th ng-class="{'selected': section === 3}" ng-click="setSalesDate('LASTWEEK');getDateRange(2);  section = 3">Last Week</th>
    <th ng-class="{'selected': section === 4}" ng-click="setSalesDate('MONTHLY');getDateRange(3);  section = 4">Month to Date</th>
  </tr>
</table>

<div ng-include src="'partials/MVP/dailySales.html'" class="full"></div>

<button class="smallRoundButton grayBKG" ng-click="loadSalesData(true)">Refresh Data</button>
