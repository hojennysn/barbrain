<div class="noHeight" ng-include src="'partials/navbar.html'"></div>
  <header class="progressHeader">
    <h5 class="location-name">{{ $storage.locationData.name }}</h5>
    <h3 class="screen-heading">Performance</h3>
  </header>

<table class="dividerTable" ng-init="section = 0">
  <tr class="smallFont bottomLine">
    <th ng-class="{'selected': section === 0}" ng-click="setSalesDate('TODAY'); section = 0">Today</th>
    <th ng-class="{'selected': section === 1}" ng-click="setSalesDate('YESTERDAY'); section = 1">Yesterday</th>
    <th ng-class="{'selected': section === 2}" ng-click="setSalesDate('LASTWEEK'); section = 2">Last Week</th>
    <th ng-class="{'selected': section === 3}" ng-click="setSalesDate('MONTHLY'); section = 3">Monthly</th>
  </tr>
</table>

<div ng-include src="'partials/MVP/dailySales.html'" class="full"></div>

<button class="smallRoundButton grayBKG" ng-click="loadSalesData()">Refresh Data</button>
