<div class="noHeight" ng-include src="'partials/navbar.html'"></div>
<header class="progressHeader">
  <h3>
    <span class="mediumFont">Performance</span>
  </h3>
  <br>
</header>

<table class="dividerTable" ng-init="section = 0">
  <tr class="smallFont bottomLine">
    <th ng-class="{'selected': section === 0}" ng-click="section = 0">Today</th>
    <th ng-class="{'selected': section === 1}" ng-click="section = 1">Yesterday</th>
    <th ng-class="{'selected': section === 2}" ng-click="section = 2">Last Week</th>
    <th ng-class="{'selected': section === 3}" ng-click="section = 3">Monthly</th>
  </tr>
</table>

<div ng-if="section==0" ng-include src="'partials/MVP/dailySales.html'" class="full"></div>
<div ng-if="section==1" ng-include src="'partials/MVP/yesterdaySales.html'" class="full"></div>
<div ng-if="section==2" ng-include src="'partials/MVP/weeklySales.html'" class="full"></div>
<div ng-if="section==3" ng-include src="'partials/MVP/monthlySales.html'" class="full"></div>

<button ng-click="onCallLavu()">Refresh Data</button>
