
<div class="chartHolder padding">

      chart-labels="weeklyLabels" chart-options="options" >

</div>
<div class="center">
  <span class="smallFont">{{$storage.goal.dailyProgress / $storage.goal.dailyGoal * 100| number:0 }}%</span> <br>

</div>

        <th>Category</th>

    </tbody>
  </table>
