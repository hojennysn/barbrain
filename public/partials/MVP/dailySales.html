<div class="chartHolder doughnutSize">
  <!-- <canvas id="myChart" width="200" height="200"></canvas> -->
  <canvas ng-if="$storage.hardDailyGoal - $storage.lavuStaff.todayTotalSales > 0" id="doughnut" class="chart chart-doughnut"
    chart-data="[$storage.lavuStaff.todayTotalSales, $storage.hardDailyGoal - $storage.lavuStaff.todayTotalSales]"  chart-labels="['Today Total Sales', 'Difference From Goal']" chart-options="options">
  </canvas> 
  <canvas ng-if="$storage.hardDailyGoal - $storage.lavuStaff.todayTotalSales <= 0" id="doughnut" class="chart chart-doughnut"
    chart-data="[$storage.lavuStaff.todayTotalSales, $storage.lavuStaff.todayTotalSales - $storage.hardDailyGoal]"  chart-labels="['Today Total Sales', 'Amount Exceeding Goal']" chart-options="options">
  </canvas> 
</div>

<div class="center">
  <span class="smallFont">{{$storage.lavuStaff.todayTotalSales / $storage.dailyHardGoal * 100| number:2 }}%</span> <br>
  <span class="smallFont">of goal achieved</span> 
  <br>
  <a data-toggle="modal" data-target="#myModal"><span class="smallFont" style="color:deepskyblue">Adjust goal</span></a>
</div>

  <table class="dividerTable smallFont">  
    <thead>
      <tr class="tableEmployeeStat">
        <th>Category</th>
        <th>Sales</th>
        <th>Tickets</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tableEmployeeStat" ng-repeat="category in $storage.lavuStaff.today.categories">
        <td>{{category.name}}</td>
        <td>${{category.sales}}</td>
        <td>{{category.orders}}</td>
      </tr>
  
    </tbody>
  </table>
  <br>
<!-- Insights -->
<div class="tactics">
<br>
  <div class="center">
    <span class="smallFont"><b>Thought of the Day</b></span>
    <br>
    <br>
    <div class="boxed ">
      <span class="smallFont">{{$storage.fullTactics.tactics[0].tips.thoughtOfTheDay}}</span>
    </div>
  </div> <!-- End Insights -->
<br>
</div
