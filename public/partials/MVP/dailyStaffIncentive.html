
<div class="container">
    <!-- START EDIT CONTENT -->
    <div class="row">
        <div>
            <!-- START Basic Example Table -->
            <table class="table">
            <table class="tableEmployeeStat">
              <thead>
                    <tr class="tableEmployeeStat">
                        <td class="v-a-m smallFont">
                        <strong>
                            Staff Name
                        </strong>
                        </td>
                        <td class="v-a-m smallFont">
                        <strong>
                            <a ng-click="orderByField='currentProgress'; reverseSort = !reverseSort">
                                <!-- {{$storage.fullTactics.tactics[0].incentive}} Unit Sales  -->
                                {{$storage.incentiveItem.name}} Unit Sales
                                <span ng-show="orderByField == 'currentProgress'">
                                    <span ng-show="!reverseSort">^</span>
                                    <span ng-show="reverseSort">v</span>
                                </span>
                            </a>
                        </strong>
                        </td>
                        
                        <td class="v-a-m smallFont">
                        <strong>
                            <a ng-click="orderByField='percentToAvg'; reverseSort = !reverseSort">
                                <!-- {{$storage.fullTactics.tactics[0].incentive}} $ Sales -->
                                {{ $storage.incentiveItem.name }} $ Sales
                                <span ng-show="orderByField == 'percentToAvg'">
                                    <span ng-show="!reverseSort">^</span>
                                    <span ng-show="reverseSort">v</span>
                                </span>
                            </a>
                        </strong>
                        </td>
                    </tr> 
                </thead>
                <tbody>
                    <tr ng-repeat="staffInfo in $storage.sales[$storage.salesDate].staffGroups[$storage.incentiveItem.id]" class="tableEmployeeStat">
                    <!-- <tr ng-repeat="staffInfo in $storage.lavuStaff.today.incentiveSales" 
                    class="tableEmployeeStat"> -->
                    <!--  <tr ng-repeat="staffInfo in fullStaff.staff | filter:staffLocation |orderBy:orderByField:reverseSort" class="tableEmployeeStat" ng-click="openStaff(staffInfo.firstName + ' ' + staffInfo.lastName, 3)"> -->
                        <td class="v-a-m">
                            <span class="smallFont"><b>{{staffInfo.name}}</b></span>
                        </td>
                        <td class="v-a-m">
                            <span class="smallFont"><b>{{staffInfo.count}}</b></span>
                        </td>
                        <td class="v-a-m">
                            <span class="smallFont"><b>{{staffInfo.sales}}</b></span>
                        </td>

                        <!-- <td class="v-a-m">
                            <span class="smallFont"><b>{{staffInfo.firstName}}</b></span>              
                        </td>
                        <td class="v-a-m"> 
                            <span class="smallFont">{{staffInfo.lastWeek.checks}}</span>
                        </td>
                        <td class="v-a-m"> 
                            <span class="smallFont">{{staffInfo.lastWeek.percentToAvg}}%</span>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            </table>
        </div>
    </div>
</div>
