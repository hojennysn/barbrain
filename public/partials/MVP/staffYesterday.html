
<div class="container">
    <!-- START EDIT CONTENT -->
    <div class="row">
        <div>
            <!-- START Basic Example Table -->
            <table class="table">
            <table class="tableEmployeeStat">
              <thead>
                    <tr class="tableEmployeeStat">
                        <td class="v-a-m smallFont">
                        <strong>
                            Staff Name
                        </strong>
                        </td>
                        <td class="v-a-m smallFont">
                        <strong>
                            <a ng-click="orderByField='yesterday.currentProgress'; reverseSort = !reverseSort">
                                Total Sales 
                                <span ng-show="orderByField == 'currentProgress'">
                                    <span ng-show="!reverseSort">^</span>
                                    <span ng-show="reverseSort">v</span>
                                </span>
                            </a>
                        </strong>
                        </td>
                        <td class="v-a-m smallFont">
                        <strong>
                            <a ng-click="orderByField='yesterday.checks'; reverseSort = !reverseSort">
                                Total Checks 
                                <span ng-show="orderByField == 'checks'">
                                    <span ng-show="!reverseSort">^</span>
                                    <span ng-show="reverseSort">v</span>
                                </span>
                            </a>
                        </strong>
                        </td>
                        <td class="v-a-m smallFont">
                        <strong>
                            <a ng-click="orderByField='yesterday.averageTicket'; reverseSort = !reverseSort">
                                Avg. Ticket 
                                <span ng-show="orderByField == 'averageTicket'">
                                    <span ng-show="!reverseSort">^</span>
                                    <span ng-show="reverseSort">v</span>
                                </span>
                            </a>
                        </strong>
                        </td>
                        <td class="v-a-m smallFont">
                        <strong>
                            <a ng-click="orderByField='yesterday.percentToAvg'; reverseSort = !reverseSort">
                                % Above/Below 
                                <span ng-show="orderByField == 'percentToAvg'">
                                    <span ng-show="!reverseSort">^</span>
                                    <span ng-show="reverseSort">v</span>
                                </span>
                            </a>
                        </strong>
                        </td>
                    </tr> 
                </thead>
                <tbody>
                     <tr ng-repeat="staffInfo in fullStaff.staff | filter:staffLocation | orderBy:orderByField:reverseSort" class="tableEmployeeStat" ng-click="openStaff(staffInfo.firstName + ' ' + staffInfo.lastName, 3)">

                        <td class="v-a-m">
                            <span class="smallFont"><b>{{staffInfo.firstName}}</b></span>              
                        </td>
                        <td class="v-a-m"> 
                            <span class="smallFont">${{staffInfo.yesterday.currentProgress}}</span>
                        </td>
                        <td class="v-a-m"> 
                            <span class="smallFont">{{staffInfo.yesterday.checks}}</span>
                        </td>
                        <td class="v-a-m"> 
                            <span class="smallFont">{{staffInfo.yesterday.averageTicket}}</span>
                        </td>
                        <td class="v-a-m"> 
                            <span class="smallFont">{{staffInfo.yesterday.percentToAvg}}%</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            </table>
            <span>{{orderByField}}</span>
        </div>
    </div>
</div>
