<div ng-include src="'partials/navbar.html'"></div>

<header class="progressHeader">
<br>
  <span class="xlargeFont">
    Your Progress
  </span>
</header>

<table class="dividerTable" ng-init="section = 0">
  <tr class="smallFont bottomLine">
    <th ng-class="{'selected': section === 0}" ng-click="section = 0">Daily</th>
    <th ng-class="{'selected': section === 1}" ng-click="section = 1">Weekly</th>
  </tr>
</table>



<!-- choose to view in weekly --> 
<div ng-if="section==1">
  <div ng-include src="'partials/weeklyView.html'"> </div>
</div>

<div ng-if="section==0">
  <div ng-include src="'partials/dailyView.html'"> </div>
</div>
