
<div class="container">
    <!-- START EDIT CONTENT -->

    <div class="row">
        <div>
        <br>
            <!-- START Basic Example Table -->
            <table class="table">
            <table class="tableEmployeeStat">
              <thead>
                    <tr class="tableEmployeeStat">
                        <td class="v-a-m smallFont"><strong>Staff</strong>
                        </td>
                        <td class="v-a-m smallFont"><strong>Avg. Ticket</strong>
                        </td>
                        <td class="v-a-m smallFont"><strong>Order #</strong>
                        </td>
                    </tr> 
                </thead>
                <tbody>
                     <tr ng-repeat="staffInfo in staffList" class="tableEmployeeStat"> 
                        <td class="v-a-m">
                            <span class="smallFont"><b>{{staffInfo.firstName + " " + staffInfo.lastName}}</b></span>
                            <br>                          
                            <span class="smallFont">${{staffInfo.currentProgress}}/${{staffInfo.goal}}</span>
                        </td>
                        <td class="v-a-m"> 
                        <span class="smallFont">Ticket</span>
                        <br>
                        <span class="smallFont">${{staffInfo.averageTicket}}</span>
                        </td>
                        <td class="v-a-m"><span class="smallFont" style="color:deepskyblue" ng-click="openStaff(staffInfo.firstName + ' ' + staffInfo.lastName,0)">View</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            </table>
        </div>
    </div>
</div>


    <a role="button" href="#!adjustStaffGoals">
        <span style="color:deepskyblue" class="smallFont"> 
            <div class="center">
                <a data-toggle="modal" data-target="#addStaffModal">
                    <img height="15px" src="assets/images/favicons/plus.png"/>
                    <span>Adjust Staff</span>
                </a>
            </div>
        </span>
    </a>

<!-- Modal -->
<div id="addStaffModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add/Remove Staff</h4>
      </div>
      <div class="modal-body">
        <div ng-include src="'partials/addStaff.html'" class="full"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
