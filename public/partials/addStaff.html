<div class="container">
    <!-- START EDIT CONTENT -->
    <div class="row">
        <div">
            <!-- START Basic Example Table -->
            <table class="table">
            <table class="tableEmployeeStat">
                <th style="text-align:center;"">
                    Staff
                </th>
                <th style="text-align:center;">
                    Select if <br>Working today
                </th>
                <tbody>
                     <tr ng-repeat="staffInfo in fullStaff.staff" class="tableEmployeeStat"> 
                        <td class="v-a-m">
                            <table>                    
                                <td>
                                    <img height="30px" src="assets/images/empty-profile.png"  hspace="20"/>
                                </td>
                                <td>
                                    {{staffInfo.firstName + " " + staffInfo.lastName}}
                                </td>
                            </table>
                        </td>
                        
                        <td class="v-a-m">
                            <table class="subTable">
                                <td>
                                    <span ng-show="show"><img height='10px' src='assets/images/check.png'  hspace='20'/>
                                    </span>
                                </td>
                                <td>
                                    <div ng-click="scheduleStaff(staffInfo) ; 
                                    show=!show"
                                    ng-model="myVar" style="color:deepskyblue">
                                    {{staffInfo.add}}
                                    </div>
                                </td>
                            </table>  
                        </td>               
                    </tr>
                </tbody>
            </table>
            </table>
        </div>
    </div>
</div>
<span>{{staffList}}</span>
