  <div ng-include src="'partials/navbar.html'"></div>

<div class="center">
  <div class="colCenter">
    <header>
      <h4>Choose a location</h4>
    </header>
    <div class="search">
      <input type="text" placeholder="search" class="form-control" ng-model="$parent.locationSearchText" />
    </div>
    <div ng-repeat="location in filteredLocations | orderBy:'name'" class="location"  ng-click="updateLocation(location.datanameString, true)">
      {{location.name}}
    </div>
  </div>
</div>
